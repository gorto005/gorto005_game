<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="icon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    margin:auto;
    display: block;
    background:url(gameback.jpg);
}
h1 {
    font-family:"lucida console", serif;
    color: #b2240e;
}
p {
    color: lightgrey;
}
</style>
</head>
<body onload="startGame()" background="background.png">
<center>
<title>IronRealm</title>
<h1>IronRealm</h1>
<script>

var myGamePiece;
var xSpeed = 2;
var ySpeed = 2;
var xDiagonalSpeed = xSpeed / Math.sqrt(2);
var yDiagonalSpeed = ySpeed / Math.sqrt(2);
var mySound;
var walkingRightImages = ["sprite1.png", "test2.png", "test3.png"];
var walkingLeftImages = ["sprite1left.png", "sprite1left.png", "sprite1left.png"];
var walkPosition = 0;

function startGame() {
    myGamePiece = new component(32, 64, "sprite1.png", 10, 120, "image");
    mySound = new sound("gravel1.wav");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 900;
        this.canvas.height = this.canvas.width * 9/16;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
}


function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;

    myGamePiece.image.src = "sprite1.png";

    if (myGameArea.keys && myGameArea.keys[65]) {
        moveleft();
            mySound.play();
        myGamePiece.image.src = walkingLeftImages[walkPosition];
    }
    if (myGameArea.keys && myGameArea.keys[68]) {
        moveright(); 
        mySound.play();
        myGamePiece.image.src = walkingRightImages[walkPosition];
    }
    if (myGameArea.keys && myGameArea.keys[87]) {
        moveup(); 
        mySound.play();
        myGamePiece.image.src = walkingRightImages[walkPosition];
    }
    if (myGameArea.keys && myGameArea.keys[83]) {
        movedown(); 
        mySound.play();
        myGamePiece.image.src = walkingRightImages[walkPosition];
    }
    // left & up
    if (myGameArea.keys && myGameArea.keys[65] && myGameArea.keys[87]) {
        myGamePiece.speedX = -xDiagonalSpeed;
        myGamePiece.speedY = -yDiagonalSpeed;
        mySound.play();
        myGamePiece.image.src = walkingLeftImages[walkPosition];
    }
    //left & down
    if (myGameArea.keys && myGameArea.keys[65] && myGameArea.keys[83]) {
        myGamePiece.speedX = -xDiagonalSpeed;
        myGamePiece.speedY = yDiagonalSpeed;
        mySound.play();
        myGamePiece.image.src = walkingLeftImages[walkPosition];  
    }
    //right & up
    if (myGameArea.keys && myGameArea.keys[68] && myGameArea.keys[87]) {
        myGamePiece.speedX = xDiagonalSpeed;
        myGamePiece.speedY = -yDiagonalSpeed;
        mySound.play();
        myGamePiece.image.src = walkingRightImages[walkPosition];
    }
    //right & down
    if (myGameArea.keys && myGameArea.keys[68] && myGameArea.keys[83]) {
        myGamePiece.speedX = xDiagonalSpeed;
        myGamePiece.speedY = yDiagonalSpeed;
        mySound.play();
        myGamePiece.image.src = walkingRightImages[walkPosition];;
    }
    walkPosition++;
    if (walkPosition >= walkingRightImages.length) {
        walkPosition = 0;
    }

    myGamePiece.update();

}
function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }
}


function moveup() {
    myGamePiece.speedY = -2; 
}

function movedown() {
    myGamePiece.speedY = 2; 
}

function moveleft() {
    myGamePiece.speedX = -2; 
}

function moveright() {
    myGamePiece.speedX = 2; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
     myGamePiece.image.src = "sprite1.png";
}
</script>
</center>
</body>
</html>
