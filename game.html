<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="icon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    margin:auto;
    display: block;
    background:url(gameback.jpg);
}
h1 {
    font-family:"lucida console", serif;
    color: #b2240e;
}
p {
    color: lightgrey;
}
</style>
<script src="./GamePiece.js"></script>
<script>
var players;
var xSpeed = 2;
var ySpeed = 2;
var xDiagonalSpeed = xSpeed / Math.sqrt(2);
var yDiagonalSpeed = ySpeed / Math.sqrt(2);
var mySound;
var walkingRightImages = ["sprite1.png", "test2.png", "test3.png"];
var walkingLeftImages = ["sprite1left.png", "sprite1left.png", "sprite1left.png"];
var walkPosition = 0;
function startGame() {
    player1 = new GamePiece("sprite1.png", walkingRightImages, 
            walkingLeftImages, "gravel1.wav", 10, 120, xSpeed, ySpeed,
            65, 68, 87, 83);
    player2 = new GamePiece("sprite1.png", walkingRightImages, 
            walkingLeftImages, "gravel1.wav", 50, 120, xSpeed, ySpeed,
            37, 39, 38, 40);
    players = [player1, player2];
    myGameArea.start();
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 900;
        this.canvas.height = this.canvas.width * 9/16;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}
function updateGameArea() {
    myGameArea.clear();
    ctx = myGameArea.context;
    for (var i = 0, len = players.length; i < len; i++) {
        players[i].move(myGameArea.keys);
        players[i].update(ctx);
    }
}
</script>
</head>
<body onload="startGame()" background="background.png">
<center>
<title>IronRealm</title>
<h1>IronRealm</h1>

</center>
</body>
</html>
